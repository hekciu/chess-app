<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess App</title>
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <script defer src="./js/multiple-files-scripts/check-being-logged.js"></script>
    <script defer src="./js/login-page.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Chess App</h1>
        <section class="main-content">
            <h3 class="section-header">Log into existing account</h3>
            <form class="login-form content-form">
                <input type="text" placeholder="email" class="email-input">
                <input type="password" placeholder="password" class="password-input">
                <section class="buttons-section">
                    <button class="login-button">Submit</button>
                    <button class="go-back-button">Go back</button>
                </section>
            </form>
        </section>
    </div>
</body>
</html>
